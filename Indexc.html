<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  <style>
   

    

    .header {
      background-color: #ff9900;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    /* Page Styling */
  
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      background: linear-gradient(to bottom, #ffcc00, #ff6600);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .booking-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .movie-poster {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .movie-poster img {
      width: 100px;
      height: 150px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .movie-poster img:hover {
      transform: scale(1.1);
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    
    /* Chatbot styles */
#chatbot-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  cursor: pointer;
  width: 50px;
  height: 50px;
  background-color: white;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  display: flex;
  justify-content: center;
  align-items: center;
}

#chatbot-icon img {
  width: 80%;
  height: auto;
}

#chatbot-window {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 400px;
  height: 550px;
  display: none;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

#chat-header {
  background: #0078d4;
  color: white;
  padding: 10px;
  text-align: center;
  font-size: 16px;
  font-weight: bold;
  position: relative;
}
#chatbot-bubble {
  background-color: #666; /* Gray color */
  color: white;
  padding: 8px 12px;
  border-radius: 15px;
  font-size: 14px;
  font-weight: bold;
  position: absolute;
  bottom: 60px; /* Adjust position above icon */
  right: 10px;
  white-space: nowrap;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  z-index: 10;
}
#close-btn {
  position: absolute;
  right: 15px;
  top: 5px;
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
  color: white;
}

#chatbot-window iframe {
  width: 100%;
  height: calc(100% - 35px);
  border: none;
  background-image: url('background-pattern.png'); /* Add chatbot background pattern */
  background-size: contain;
  padding-bottom: 20px !important;
}
.chat-container {
    position: relative;
    height: 100%;
}

.chat-messages {
    padding-bottom: 60px; /* Adjust to make space for the input box */
    overflow-y: auto;
}

.chat-input {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: white;
    padding: 10px;
    border-top: 1px solid #ddd;
}

  </style>
</head>

    <form >
      <label for="movieName">Movie Name:</label>
      <input type="text" id="movieName" name="movieName" placeholder="Enter movie name" required>

      <label for="showDate">Show Date:</label>
      <input type="date" id="showDate" name="showDate" required>

      <label for="showTime">Show Time:</label>
      <select id="showTime" name="showTime">
        <option value="11:00">11:00 AM</option>
        <option value="14:00">2:00 PM</option>
        <option value="18:00">6:00 PM</option>
        <option value="21:00">9:00 PM</option>
      </select>

      <label for="numSeats">Number of Seats:</label>
      <input type="number" id="numSeats" name="numSeats" min="1" placeholder="Enter number of seats" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <button type="submit">Book Now</button>
    </form>
    <footer class="footer">
      Â© 2025 Movie Tickets Booking Online...... ðŸŽ‰
    </footer>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", async function (e) {
          e.preventDefault();
    
          const formData = {
            movieName: document.getElementById("movieName").value,
            showDate: document.getElementById("showDate").value,
            showTime: document.getElementById("showTime").value,
            numSeats: document.getElementById("numSeats").value,
            email: document.getElementById("email").value
          };
    
          // Send email request to the backend
          const response = await fetch("/send-email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
          });
    
          if (response.ok) {
            alert("Booking successful! Check your email.");
            window.location.href = "/booking-success.html";
          } else {
            alert("Failed to send email. Please try again.");
          }
        });
      </script>
      
    
      <script>
        document.querySelector(".celebrate-btn").addEventListener("click", () => {
          const imgContainer = document.querySelector(".image-container");
          imgContainer.style.display = "block";
        });
      </script>
    
  </div>
</body>
